


<mat-card >
  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
  </mat-card-header >
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="add()">Agregar</button>
    <div class="mat-elevation-z8" *ngIf="categories; else loading">
      <table mat-table [dataSource]="categories" *ngIf="categories.length > 0; else empty">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre. </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Transaccion </th>
          <td mat-cell *matCellDef="let element"> {{element.typeLabel}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="edit(element)" >Editar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <ng-template #empty>
     <mat-card-content>
       List Empty
     </mat-card-content>
   </ng-template>
</mat-card>

<ng-template #loading>
  <mat-card>
    Loading Data ....
  </mat-card>
</ng-template>
